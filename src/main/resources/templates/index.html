<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="title">Math Form</h1>
                <form class="mathForm" action="#" th:action="@{/api/maths}" method="POST">
                    <div class="form-group">
                        <label>First Number</label>
                        <input type="number" class="form-control firstNum" name="num1" placeholder="First Number">
                    </div>
                    <div class="form-group">
                        <label>Second Number</label>
                        <input type="number" class="form-control secondNum" name="num2" placeholder="Second Number">
                    </div>
                    <div class="form-group">
                        <label>Operation</label>
                        <select name="operation" multiple size="4" class="form-control operation"> 
                            <option value="plus">Plus</option>
                            <option value="minus">Minus</option>
                            <option value="multiply">Multiply</option>
                            <option value="divide">Divide</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Save Calculation</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
    <script>
        // Convert response to JSON
        function handleSubmit(event) {
            event.preventDefault();

            const data = new FormData(event.target);

            const value = Object.fromEntries(data.entries());
                        
            // Put response after it has been converted to JSON
            $.post("/api/maths", value).then(() => {
                // Clear form fields
                document.querySelector(".firstNum").value = "";
                document.querySelector(".secondNum").value = "";
                document.querySelector(".operation").value = "";
            }).catch(err => {
                console.log(err);
            })

        }

        const form = document.querySelector('form');
        form.addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
